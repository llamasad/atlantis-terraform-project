version: 3
automerge: true
projects:
  - name: staging-IaC
    dir: /staging
    workspace: staging-workspace
    terraform_version: "1.9.2"
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true
  - name: production-IaC
    dir: /production
    workspace: production-workspace
    terraform_version: 1.9.2
    autoplan:
      enabled: true
      when_modified: ["*.tf", "*.tfvars"]
  - name: development-IaC
    dir: /development
    workspace: development-workspace
    terraform_version: 1.9.2
    autoplan:
      enabled: true
      when_modified: ["*.tf", "*.tfvars"]
